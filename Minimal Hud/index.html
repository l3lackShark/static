<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Minimal Hud</title>
</head>
<body>
  <div id="main-container">
    <!-- Title & Artist -->
    <div id="track-container">
        <div id="title">Sore wa Chiisana Hikari no Youna (TV Size)</div>
        <div id="artist">Sayuri</div>
    </div>

    <!-- BG -->
    <div id="bg-wrapper">
      <div id="bg-container">
        <img src="css/img/yohanes.jpg" id="bg">
      </div>
    </div>

    <!-- PP and Hits -->
    <div id="info-container">

      <!-- PP -->
      <div id="pp-container">
        <span id="pp">100</span><span class="accent">pp</span>
      </div>

      <!-- Hits -->
      <div class="h100">
        <span id="h100">0</span><hr>
      </div>
      <div class="h50">
        <span id="h50">0</span><hr>
      </div>
      <div class="h0">
        <span id="h0">0</span><hr>
      </div>

      <!-- Rank -->
      <div class="rank">
        <span id="rank">SS</span>
      </div>
      
    </div>

  </div>

  <!-- Depends -->
  <script src="deps/reconnecting-websocket.min.js"></script>

  <!-- Main JS -->
  <script src="index.js"></script> 
</body>
</html>
