<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/odometr.css">
    <script src="deps/odometr.js"></script>
    <script src="deps/countUp.js"></script>
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="deps/Chart.min.js"></script>
    <script src="deps/smooth.js"></script>
</head>

<body>
    <div id="main">
		<div id="bottom" style="display: none;">
			<div style="width:430px;height: 50px;" class="scroll-left">
				<p id="title"></p>
				</div>
			<div id="line"></div>
			<span id="combo">x</span>
			<span id="geki"></span>
			<span id="300"></span>
			<span id="katu"></span>			
			<span id="h100"></span>
			<span id="h50"></span>
			<span id="h0"></span>
			<span id="score"></span>
			<span id="accuracy"></span>
			<span id="percent">%</span>
			<span id="mapDesc"></span>
			<span id="stars"></span>
			<span id="OD"></span>
			<span id="HP"></span>
			<span id="CS"></span>
			<span id="pos"></span>
			<div id="mods"></div>
			<div class="rank">
				<span id="rank">SS</span>
			 </div>
			<span id="ur"></span>
		
			<div class="pp">
				<div id="ppCont">
					<span id="pp"></span>
				</div>
			</div>		
		</div>
    </div>
    <script src="index.js"></script>
    <script defer>
        {
			let el = document.getElementsByClassName('odometer');
			for (i = 0; i < el.length; i++) {
				od = new Odometer({
					el: el[i],
					format: '( ddd).dd',
					duration: 1
				});
			}
        }
    </script>
</body>

</html>
