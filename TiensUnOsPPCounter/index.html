<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/odometr.css">
	<link href="https://fonts.googleapis.com/css?family=Sen" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="deps/odometr.js"></script>
	<script src="deps/reconnecting-websocket.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="deps/Chart.min.js"></script>
    <script src="deps/smooth.js"></script>
</head>

<body>
	<div id="Gameplay">
		<div id="main">	
			<div id="PPCounter" class="scene" style="z-index: 100;"> 
				<div id="man" >
					<div id="mapStatus">
						<div id="ppCont" class="status">
							<div id="ppCont2">
								<span id="pp" class="odometer"></span><span id="pptxt3" class="ppclass2">pp</span><hr>
							</div>
						</div>
						<span id="h100" class="status">
							<hr>
						</span>
						<span id="h50" class="status">
							<hr>
						</span>
						<span id="h0" class="status">
							<hr>
						</span>
					</div>
				</div>

				<div id="ifppCont" class="status">
					<div id="ifppCont2" class ="scene">
						<span id="ifpp" class="odometer"></span><span id="ifpptxt"></span>
					</div>
				</div>

				<div id="SBCont" class="scene">
					<div id="SB" class="status">
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="index.js"></script>
    <script defer>
        {
            let el = document.getElementsByClassName('odometer');
			for (i = 0; i < el.length; i++) {
				od = new Odometer({
					el: el[i],
					format: '( ddd).dd',
					duration: 5000
				});
			}
        }
    </script>
</body>

</html>
