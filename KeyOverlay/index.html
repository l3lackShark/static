<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>robloxxa Overlay</title>

    <script src="KeyOverlay.js"></script>
</head>
<body>

            <div id="k1Tiles" class="absolute"></div>

<!--        <div class="text" id="k1Text">K1</div>-->
    </div>
    <div class="keyContainer">

<!--        <div class="text" id="k2Text">K2</div>-->
    </div>
    <div class="keyContainer">
        <div class="tiles relative">

        </div>
<!--        <div class="text" id="m1Text">M1</div>-->

    <div class="keyContainer">
        <div class="tiles relative">
            <div id="m2Tiles" class="absolute"></div>

<!--        <div class="text" id="m2Text">M2</div>-->
