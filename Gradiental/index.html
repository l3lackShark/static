<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="deps/countUp.js"></script>
    <title>Gradiental</title>
</head>

<body>
    <div class="container">
        <div class="rank"><span id="rank">SS</span></div>
        <div class="ppfc">FC: <span id="ppfc">0</span>pp</div>
        <div class="sb"><span id="sb">0</span>sb</div>
        <div class="bmid">/b/<span id="bmid">0</span></div>
        <div class="main">
            <div class="line">
                <div id="line"></div>
            </div>
            <div class="hits">
                <div class="pepes">
                    <div class="pp"><span id="pp">0</span>pp</div>
                </div>
                <div class="x100">
                    <!-- x100<br> -->
                    <span id="x100">0</span>
                    <div class="x100indicator"></div>
                </div>
                <div class="x50" id="x50c">
                    <!-- x50<br> -->
                    <span id="x50">0</span>
                    <div class="x50indicator"></div>
                </div>
                <div class="xMiss">
                    <!-- xMiss<br> -->
                    <span id="xMiss">0</span>
                    <div class="xMissindicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
